name: "Create Pull Request with AI"
description: "AI-powered PR creation with intelligent analysis and suggestions"

params:
  draft: false

steps:
  # Run hooks first (linter/tests may modify files)
  - hook: before_commit

  # Capture git status AFTER hook modifications
  - id: git_status
    name: "Check Git Status"
    plugin: git
    step: get_status

  - id: get_head_branch
    name: "Get Head Branch"
    plugin: git
    step: get_current_branch

  # AI generates commit message for uncommitted changes
  - id: ai_commit_message
    name: "AI Commit Message"
    plugin: git
    step: ai_generate_commit_message

  # Create commit with AI-generated message
  - id: create_commit
    name: "Create Commit"
    plugin: git
    step: create_commit

  # AI generates PR title and description from branch commits
  - id: ai_pr_description
    name: "AI PR Description"
    plugin: github
    step: ai_suggest_pr_description

  - hook: before_push

  - id: push
    name: "Push to Remote"
    plugin: git
    step: push

  # Fallback to manual prompts if AI was rejected
  - id: prompt_pr_title
    name: "Prompt for PR Title"
    plugin: github
    step: prompt_for_pr_title

  - id: prompt_pr_body
    name: "Prompt for PR Body"
    plugin: github
    step: prompt_for_pr_body

  - id: create_pr
    name: "Create Pull Request"
    plugin: github
    step: create_pr
    requires:
      - pr_title
      - pr_head_branch

  - hook: after_pr
